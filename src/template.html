<!DOCTYPE HTML>
<html lang="en-us">
  <head>
    <title>Sink Tests Template</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="sink.css" type="text/css">
    <script src="sink.js"></script>
  </head>
  <body>
    <h1>Sink Tests</h1>
    <ol id="tests"></ol>

    <script>
      sink('module name', function(test, ok, before, after) {
        test('should pass', 1, function() {
          ok(true, 'make a note')
        })
        test('should not pass', 1, function() {
          ok(false, 'make another note')
        })
      })
      start()
    </script>

  </body>
</html>
